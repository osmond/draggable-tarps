<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Showcase of AI-generated images of Jon Osmond modeling shirts that visitors can drag onto the image to preview." />
    <meta name="keywords" content="Jon Osmond, AI-generated images, draggable shirts, draggable tarps" />
    <meta property="og:title" content="Jon Osmond" />
    <meta property="og:description" content="See AI-generated Jon Osmond model shirts you can drag and drop to try on." />
    <meta property="og:image" content="assets/white-tshirt-model.png" />
    <meta property="og:url" content="https://jonosmond.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Jon Osmond</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = 'js';
    </script>

  </head>
  <body class="demo-1 loading">
    <main>
      <header class="frame">
        <h1 class="frame__title">Jon Osmond</h1>
        <div class="frame__social">
          <a class="frame__github" href="https://www.linkedin.com/in/josmond/">linkedIn</a>
          <a class="frame__github" href="https://github.com/osmond">github</a>
        </div>
      
        <nav class="frame__tags">
          <a href="#">#draggable tarps</a>
        </nav>
      </header>
      <p class="instructions">Drag a shirt onto the center image to try it on.</p>
      <div class="container">
        <div class="shirts-container">
          <img
            src="assets/white-tshirt-product.png"
            alt="AI-generated Jon Osmond wearing the white T-shirt"
            class="shirt top-left"
            data-mouse-src="assets/white-tshirt-model.png"
            data-shirt-name="white T-shirt"
            data-model-size="L"
          />
          <img src="assets/white-tshirt-model.png" alt="AI-generated Jon Osmond wearing the white T-shirt" class="rat-center" id="centerImage" />
          <span id="info-tooltip" data-tooltip='This is not Jon Osmond'>?</span>
          <img
            src="assets/metal-tshirt-product.png"
            alt="AI-generated Jon Osmond wearing the metal T-shirt"
            class="shirt bottom-left"
            data-mouse-src="assets/metal-tshirt-model.png"
            data-shirt-name="metal T-shirt"
            data-model-size="S"
          />
          <img
            src="assets/mn-wild-jersey-product.png"
            alt="AI-generated Jon Osmond wearing the MN Wild jersey"
            class="shirt middle-right"
            data-mouse-src="assets/mn-wild-jersey-model.png"
            data-shirt-name="MN Wild jersey"
            data-model-size="XL"
          />
        </div>
      </div>
    </main>
  
    <script type="module" src="index.js"></script>
  </body>
</html>
